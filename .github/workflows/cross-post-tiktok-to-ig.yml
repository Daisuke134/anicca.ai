name: Cross-Post TikTok to Instagram

on:
  schedule:
    - cron: '0 6 * * *'    # 15:00 JST
    - cron: '0 16 * * *'   # 01:00 JST (next day)
  workflow_dispatch:
    inputs:
      account:
        description: 'Process only this account (en/jp). Leave empty for all.'
        required: false
        default: ''
        type: string
      lookback:
        description: 'Lookback window in hours (default: 14)'
        required: false
        default: ''
        type: string
      force:
        description: 'Ignore processed IDs cache'
        required: false
        default: false
        type: boolean
      schedule_times:
        description: 'Custom schedule times (e.g. "now,17:00,22:00" in JST)'
        required: false
        default: ''
        type: string

concurrency:
  group: cross-post-tiktok-ig
  cancel-in-progress: false

env:
  BLOTATO_API_KEY: ${{ secrets.BLOTATO_API_KEY }}
  APIFY_API_TOKEN: ${{ secrets.APIFY_API_TOKEN }}
  SLACK_METRICS_WEBHOOK_URL: ${{ secrets.SLACK_METRICS_WEBHOOK_URL }}

jobs:
  cross-post:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r scripts/cross-poster/requirements.txt

      - name: Restore processed IDs cache
        uses: actions/cache/restore@v4
        with:
          path: scripts/cross-poster/processed_ids.json
          key: cross-post-processed-ids-${{ github.run_id }}
          restore-keys: |
            cross-post-processed-ids-

      - name: Run cross-poster
        working-directory: scripts/cross-poster
        run: |
          ARGS=""
          if [ -n "${{ github.event.inputs.account }}" ]; then
            ARGS="$ARGS --account ${{ github.event.inputs.account }}"
          fi
          if [ -n "${{ github.event.inputs.lookback }}" ]; then
            ARGS="$ARGS --lookback ${{ github.event.inputs.lookback }}"
          fi
          if [ "${{ github.event.inputs.force }}" = "true" ]; then
            ARGS="$ARGS --force"
          fi
          if [ -n "${{ github.event.inputs.schedule_times }}" ]; then
            ARGS="$ARGS --schedule-times ${{ github.event.inputs.schedule_times }}"
          fi
          python cross_post_tiktok_to_ig.py $ARGS

      - name: Save processed IDs cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: scripts/cross-poster/processed_ids.json
          key: cross-post-processed-ids-${{ github.run_id }}
