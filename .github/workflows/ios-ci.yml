name: iOS CI

on:
  push:
    branches: [dev, main]
    paths:
      - 'aniccaios/**'
      - '.github/workflows/ios-ci.yml'
  pull_request:
    branches: [dev, main]
    paths:
      - 'aniccaios/**'

jobs:
  unit-tests:
    name: Unit & Integration Tests
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.2'

      - name: Cache SPM
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Caches/org.swift.swiftpm
            ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-spm-${{ hashFiles('aniccaios/aniccaios.xcodeproj/project.xcworkspace/xcshareddata/swiftpm/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-
      
      - name: Run Tests
        working-directory: aniccaios
        run: |
          set -o pipefail
          xcodebuild test \
            -project aniccaios.xcodeproj \
            -scheme aniccaios-staging \
            -destination 'platform=iOS Simulator,name=iPhone 16 Pro,OS=18.2' \
            -only-testing:aniccaiosTests \
            | xcpretty --color

  e2e-tests:
    name: E2E Tests (Maestro)
    runs-on: macos-14
    needs: unit-tests
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.2'

      - name: Install Maestro
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH
      
      - name: Boot Simulator
        run: |
          xcrun simctl boot "iPhone 16 Pro" || true
          xcrun simctl bootstatus "iPhone 16 Pro" -b
      
      - name: Build App
        working-directory: aniccaios
        run: |
          xcodebuild build \
            -project aniccaios.xcodeproj \
            -scheme aniccaios-staging \
            -destination 'platform=iOS Simulator,name=iPhone 16 Pro,OS=18.2' \
            -derivedDataPath ./build
      
      - name: Install App
        working-directory: aniccaios
        run: |
          xcrun simctl install booted ./build/Build/Products/Debug-iphonesimulator/aniccaios.app
      
      - name: Run Maestro Tests
        run: |
          maestro test maestro/
      
      - name: Upload Test Results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: maestro-results
          path: ~/.maestro/tests/

