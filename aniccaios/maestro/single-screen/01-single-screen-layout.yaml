appId: ai.anicca.app.ios
tags:
  - smokeTest
  - single-screen
---
- launchApp:
    clearState: true

# Onboarding をスキップ（新規ユーザーの場合）- 日本語/英語両対応
- runFlow:
    when:
      visible: "はじめる|Get Started"
    file: ../flows/skip-onboarding.yaml

# Paywall が表示されたら閉じる（左上の戻るボタン < をタップ）
- tapOn:
    point: "8%,12%"
    optional: true

# 2回タップ（確実に閉じる）
- tapOn:
    point: "8%,12%"
    optional: true

# 少し待つ
- extendedWaitUntil:
    visible:
      text: "My Path|マイパス|夜更かし|Staying up late"
    timeout: 8000

# My Path タイトルが表示されていることを確認（日本語/英語）
- assertVisible:
    text: "My Path|マイパス"

# Tab Bar が存在しないことを確認（Profile タブがない）
- assertNotVisible:
    text: "Profile|プロフィール"

# 問題リストセクション（日本語/英語）
- assertVisible:
    text: "Current Struggles|今向き合っている課題"

# Tell Anicca セクション
- assertVisible:
    text: "Tell Anicca|Aniccaに伝える"

# Legal Links が表示されていることを確認（日本語/英語）- スクロールせずに既に見えている
- assertVisible:
    text: "Privacy Policy|プライバシーポリシー"

- assertVisible:
    text: "Terms of Use|利用規約 (EULA)"
