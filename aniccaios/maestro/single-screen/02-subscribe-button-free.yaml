appId: ai.anicca.app.ios
tags:
  - subscription
  - single-screen
---
# 前提条件: Free ユーザー（デフォルト状態）
- launchApp:
    clearState: true

# Onboarding をスキップ
- runFlow:
    when:
      visible: "Get Started"
    file: ../flows/skip-onboarding.yaml

# Subscribe ボタンへスクロール
- scrollUntilVisible:
    element:
      text: "Subscribe"
    direction: DOWN

# Subscribe ボタンが表示されていることを確認
- assertVisible:
    text: "Subscribe"

# Subscribe をタップ
- tapOn:
    text: "Subscribe"

# Superwall paywall が表示されることを確認
# Note: Subscribe ボタンタップ後、paywall modal が表示される
# My Path タイトルが隠れる（モーダルで覆われる）ことで確認
- extendedWaitUntil:
    notVisible:
      text: "My Path"
    timeout: 5000
