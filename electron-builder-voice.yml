appId: com.anicca.app
productName: Anicca
directories:
  output: release
files:
  - dist/main-voice-simple.js
  - dist/config.js
  - dist/services/**/*
  - dist/agents/**/*
  - dist/recorder.html
  - node_modules/**/*
  - package.json
  - assets/tray-icon-gpt.png
  - assets/GPT.png
  - assets/icon.icns
  - server.key
  - server.cert
  - anicca-proxy-slack/src/**/*.js
  - anicca-proxy-slack/src/**/*.json
  - "!anicca-web/**"
  - "!anicca-proxy-slack/node_modules/**"
  - "!anicca-proxy-slack/.git/**"
  - "!anicca-proxy-slack/.env*"
  - "!anicca-proxy-slack/dist/**"
  - "!anicca-proxy-slack/tests/**"
  - "!**/.git"
  - "!**/node_modules/*/{CHANGELOG.md,README.md,README,readme.md,readme}"
  - "!**/node_modules/*/{test,__tests__,tests,powered-test,example,examples}"
  - "!dist/ui/**"
  - "!**/node_modules/@anthropic-ai/claude-code/vendor/claude-code-jetbrains-plugin/**"
asarUnpack:
  - "**/node_modules/@anthropic-ai/claude-code/**/*"
  - "**/node_modules/@modelcontextprotocol/server-filesystem/**/*"
mac:
  category: public.app-category.productivity
  icon: assets/icon.icns
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist
  extendInfo:
    LSUIElement: true
    NSMicrophoneUsageDescription: "Aniccaは音声コマンドを認識するためにマイクを使用します。「Hey Anicca」と話しかけて操作できます。"
  target:
    - target: dmg
      arch:
        - arm64
    - target: zip
      arch:
        - arm64
afterSign: notarize.js
dmg:
  artifactName: anicca-${arch}.dmg
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications
publish:
  - provider: github
    owner: Daisuke134
    repo: anicca.ai
    private: true
    releaseType: release
generateUpdatesFilesForAllChannels: true