[build]
  base = "apps/landing"
  publish = "out"
  command = "npm ci && npm run build"

[build.environment]
  GIT_LFS_ENABLED = "false"

[[redirects]]
  from = "/api/*"
  to = "https://anicca-proxy-production.up.railway.app/api/:splat"
  status = 200

[[redirects]]
  from = "/billing/manage"
  to = "/"
  status = 301

[[redirects]]
  from = "/support"
  to = "/support/en"
  status = 301

[[redirects]]
  from = "/privacy"
  to = "/privacy/en"
  status = 301

[[redirects]]
  from = "/app"
  to = "https://apps.apple.com/app/id6755129214"
  status = 302

[[redirects]]
  from = "/challenge"
  to = "https://apps.apple.com/app/id6755129214"
  status = 302
