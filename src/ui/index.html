<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>anicca - Screen Narrator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .control-panel {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .controls-row {
            display: flex;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .btn-danger {
            background: linear-gradient(45deg, #f44336, #da190b);
            color: white;
        }

        .btn-danger:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
        }

        .btn-info {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
            text-decoration: none;
            display: inline-block;
        }

        .btn-info:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .language-select {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            background: white;
        }

        .status-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .status-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #f44336;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(244, 67, 54, 0.5);
        }

        .status-indicator.active {
            background: #4CAF50;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 10px rgba(76, 175, 80, 0.5); }
            50% { box-shadow: 0 0 20px rgba(76, 175, 80, 0.8); }
            100% { box-shadow: 0 0 10px rgba(76, 175, 80, 0.5); }
        }

        .status-text {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 20px;
            margin-top: 20px;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .stats-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card h3 {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: #333;
        }

        .commentary-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .commentary-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .commentary-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
        }

        .commentary-stats {
            display: flex;
            gap: 20px;
            font-size: 0.9rem;
            color: #666;
        }

        .commentary-container {
            max-height: 600px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .commentary-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }

        .commentary-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .commentary-header-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .website-name {
            font-weight: 600;
            color: #667eea;
            font-size: 0.9rem;
        }

        .timestamp {
            font-size: 0.8rem;
            color: #999;
        }

        .commentary-text {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 15px;
            color: #333;
        }

        .commentary-meta {
            display: flex;
            gap: 10px;
            font-size: 0.8rem;
        }

        .category {
            background: #e3f2fd;
            color: #1976d2;
            padding: 3px 8px;
            border-radius: 12px;
            font-weight: 600;
        }

        /* 予測検証セクション */
        .verification-section {
            background: rgba(255, 193, 7, 0.1);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 12px;
            border-left: 3px solid #FFC107;
        }

        .verification-title {
            font-weight: 600;
            color: #FF8F00;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .verification-item {
            margin-bottom: 5px;
            font-size: 0.85rem;
            line-height: 1.4;
        }

        .accuracy-indicator {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-left: 8px;
        }

        .accuracy-true {
            background: #4CAF50;
            color: white;
        }

        .accuracy-false {
            background: #f44336;
            color: white;
        }

        .accuracy-null {
            background: #9E9E9E;
            color: white;
        }

        /* 予測セクション */
        .prediction-section {
            background: rgba(103, 126, 234, 0.1);
            padding: 12px;
            border-radius: 8px;
            border-left: 3px solid #667eea;
        }

        .prediction-title {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .prediction-item {
            margin-bottom: 5px;
            font-size: 0.85rem;
            line-height: 1.4;
        }

        /* 予測精度統計 */
        .accuracy-stats {
            text-align: center;
        }

        .accuracy-number {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .accuracy-percentage {
            color: #4CAF50;
        }

        .accuracy-percentage.medium {
            color: #FF9800;
        }

        .accuracy-percentage.low {
            color: #f44336;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .stat-label {
            color: #666;
        }

        .stat-value {
            font-weight: 600;
        }

        .understanding-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            height: fit-content;
        }

        .understanding-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: #333;
        }

        .current-understanding {
            background: #f0f7ff;
            border-radius: 10px;
            padding: 20px;
            font-size: 1rem;
            line-height: 1.6;
            color: #333;
            border-left: 4px solid #2196F3;
            min-height: 100px;
        }

        .empty-state {
            text-align: center;
            color: #999;
            font-style: italic;
            padding: 40px;
        }

        /* スクロールバーのスタイル */
        .commentary-container::-webkit-scrollbar {
            width: 8px;
        }

        .commentary-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .commentary-container::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }

        .commentary-container::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        /* レスポンシブデザイン */
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .stats-row {
                grid-template-columns: 1fr;
            }
            
            .controls-row {
                flex-direction: column;
                align-items: stretch;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 anicca</h1>
            <p data-i18n="subtitle">AI Screen Narrator - あなたの画面を理解し、実況します</p>
        </div>

        <div class="control-panel">
            <div class="controls-row">
                <button id="start-btn" class="btn btn-primary" data-i18n="start-btn">
                    ▶️ 実況開始
                </button>
                <button id="stop-btn" class="btn btn-danger" disabled data-i18n="stop-btn">
                    ⏹️ 実況停止
                </button>
                
                <button id="daily-view-btn" class="btn btn-info" data-i18n="daily-btn">
                    📅 行動ログを見る
                </button>
                
                <select id="language-select" class="language-select">
                    <option value="ja">🇯🇵 日本語</option>
                    <option value="en">🇺🇸 English</option>
                </select>
            </div>

            <div class="status-section">
                <div class="status-indicator"></div>
                <span id="status-text" class="status-text" data-i18n="status-waiting">準備中...</span>
            </div>
        </div>

        <div class="dashboard">
            <div class="main-content">
                <div class="stats-row">
                    <div class="card">
                        <h3 data-i18n="system-status">📊 システム状態</h3>
                        <div class="stat-row">
                            <span class="stat-label" data-i18n="capture-interval">キャプチャ間隔:</span>
                            <span class="stat-value" data-i18n="interval-8sec">約8秒</span>
                        </div>
                        <div class="stat-row">
                            <span class="stat-label" data-i18n="ai-model">AI モデル:</span>
                            <span class="stat-value">gemini-2.0-flash-exp</span>
                        </div>
                        <div class="stat-row">
                            <span class="stat-label" data-i18n="connection">接続状態:</span>
                            <span id="connection-status" class="stat-value" data-i18n="connected">接続済み</span>
                        </div>
                    </div>

                    <div class="card">
                        <h3 data-i18n="prediction-accuracy">🎯 予測精度</h3>
                        <div class="accuracy-stats">
                            <div id="accuracy-rate" class="accuracy-number accuracy-percentage">-%</div>
                        </div>
                        <div class="stat-row">
                            <span class="stat-label" data-i18n="total-predictions">総予測数:</span>
                            <span id="total-predictions" class="stat-value">0</span>
                        </div>
                        <div class="stat-row">
                            <span class="stat-label" data-i18n="correct-predictions">的中数:</span>
                            <span id="correct-predictions" class="stat-value">0</span>
                        </div>
                    </div>
                </div>

                <div class="commentary-section">
                    <div class="commentary-header">
                        <h2 class="commentary-title" data-i18n="live-commentary">💬 リアルタイム実況</h2>
                        <div class="commentary-stats">
                            <span data-i18n="total-count">総数: <strong id="commentary-count">0</strong></span>
                            <span data-i18n="last-updated">更新: <strong id="last-update">-</strong></span>
                        </div>
                    </div>
                    <div id="commentary-container" class="commentary-container">
                        <div class="empty-state" data-i18n="start-instruction">
                            実況を開始すると、ここにAIの分析結果が表示されます
                        </div>
                    </div>
                </div>
            </div>

            <div class="understanding-section">
                <h2 class="understanding-title" data-i18n="current-understanding">🧠 現在の理解</h2>
                <div class="current-understanding">
                    <div id="current-understanding" data-i18n="learning-patterns">
                        画面を分析して、あなたの活動を理解中です...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- レンダラープロセス用JavaScript -->
    <script src="renderer.js"></script>
</body>
</html>
