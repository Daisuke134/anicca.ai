<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude SDK Logs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #1e1e1e;
            color: #d4d4d4;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background-color: #2d2d30;
            padding: 10px 20px;
            border-bottom: 1px solid #3e3e42;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 16px;
            font-weight: 500;
            color: #cccccc;
        }
        
        .controls {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            background-color: #0e639c;
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.2s;
        }
        
        .btn:hover {
            background-color: #1177bb;
        }
        
        .btn.clear {
            background-color: #cc6633;
        }
        
        .btn.clear:hover {
            background-color: #dd7744;
        }
        
        .log-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px 20px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.6;
        }
        
        .log-entry {
            margin-bottom: 8px;
            padding: 8px 12px;
            border-radius: 4px;
            background-color: #252526;
            border-left: 3px solid #3e3e42;
            word-wrap: break-word;
        }
        
        .log-entry.system {
            border-left-color: #007acc;
            background-color: #1e3a5f;
        }
        
        .log-entry.assistant {
            border-left-color: #16825d;
            background-color: #1e3a2e;
        }
        
        .log-entry.tool {
            border-left-color: #d7ba7d;
            background-color: #3a341e;
        }
        
        .log-entry.error {
            border-left-color: #f48771;
            background-color: #5a1e1e;
        }
        
        .log-entry.result {
            border-left-color: #4ec9b0;
            background-color: #1e3a3a;
        }
        
        .timestamp {
            font-size: 11px;
            color: #858585;
            margin-right: 8px;
        }
        
        .log-type {
            display: inline-block;
            font-size: 11px;
            padding: 2px 6px;
            border-radius: 3px;
            margin-right: 8px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .log-type.system { background-color: #007acc; color: white; }
        .log-type.assistant { background-color: #16825d; color: white; }
        .log-type.tool { background-color: #d7ba7d; color: #1e1e1e; }
        .log-type.error { background-color: #f48771; color: white; }
        .log-type.result { background-color: #4ec9b0; color: #1e1e1e; }
        
        .log-content {
            white-space: pre-wrap;
            margin-top: 4px;
        }
        
        .status-bar {
            background-color: #007acc;
            color: white;
            padding: 5px 20px;
            font-size: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 5px;
            background-color: #4ec9b0;
        }
        
        .status-indicator.inactive {
            background-color: #858585;
        }
        
        /* „Çπ„ÇØ„É≠„Éº„É´„Éê„Éº„ÅÆ„Çπ„Çø„Ç§„É™„É≥„Ç∞ */
        ::-webkit-scrollbar {
            width: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: #1e1e1e;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #424242;
            border-radius: 5px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #4e4e4e;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ü§ñ Claude SDK Logs</h1>
        <div class="controls">
            <button class="btn" id="toggleAutoScroll">Auto Scroll: ON</button>
            <button class="btn clear" id="clearLogs">Clear Logs</button>
        </div>
    </div>
    
    <div class="log-container" id="logContainer">
        <!-- „É≠„Ç∞„Ç®„É≥„Éà„É™„Åå„Åì„Åì„Å´ÂãïÁöÑ„Å´ËøΩÂä†„Åï„Çå„Åæ„Åô -->
    </div>
    
    <div class="status-bar">
        <div>
            <span class="status-indicator" id="statusIndicator"></span>
            <span id="statusText">Waiting for SDK activity...</span>
        </div>
        <div id="logCount">0 logs</div>
    </div>
    
    <script>
        let autoScroll = true;
        let logCount = 0;
        const logContainer = document.getElementById('logContainer');
        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');
        const logCountElement = document.getElementById('logCount');
        const autoScrollBtn = document.getElementById('toggleAutoScroll');
        
        // Auto scroll toggle
        autoScrollBtn.addEventListener('click', () => {
            autoScroll = !autoScroll;
            autoScrollBtn.textContent = `Auto Scroll: ${autoScroll ? 'ON' : 'OFF'}`;
            autoScrollBtn.style.backgroundColor = autoScroll ? '#0e639c' : '#858585';
        });
        
        // Clear logs
        document.getElementById('clearLogs').addEventListener('click', () => {
            if (confirm('Clear all logs?')) {
                logContainer.innerHTML = '';
                logCount = 0;
                updateLogCount();
            }
        });
        
        // Format timestamp
        function formatTimestamp(date) {
            return date.toLocaleTimeString('ja-JP', { 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit',
                fractionalSecondDigits: 3
            });
        }
        
        // Update log count
        function updateLogCount() {
            logCountElement.textContent = `${logCount} logs`;
        }
        
        // Add log entry
        function addLogEntry(data) {
            const entry = document.createElement('div');
            entry.className = `log-entry ${data.type}`;
            
            const timestamp = document.createElement('span');
            timestamp.className = 'timestamp';
            timestamp.textContent = formatTimestamp(new Date(data.timestamp || Date.now()));
            
            const logType = document.createElement('span');
            logType.className = `log-type ${data.type}`;
            logType.textContent = data.type;
            
            const content = document.createElement('div');
            content.className = 'log-content';
            content.textContent = data.content;
            
            entry.appendChild(timestamp);
            entry.appendChild(logType);
            entry.appendChild(content);
            
            logContainer.appendChild(entry);
            logCount++;
            updateLogCount();
            
            // Auto scroll
            if (autoScroll) {
                entry.scrollIntoView({ behavior: 'smooth', block: 'end' });
            }
        }
        
        // Update status
        function updateStatus(active, text) {
            statusIndicator.classList.toggle('inactive', !active);
            statusText.textContent = text || (active ? 'SDK is active' : 'SDK is idle');
        }
        
        // IPC event listeners
        window.aniccaAPI.onEvent('sdk-log', (data) => {
            addLogEntry(data);
            updateStatus(true, 'SDK is active');
        });
        
        window.aniccaAPI.onEvent('sdk-status', (data) => {
            updateStatus(data.active, data.message);
        });
        
        // Initial message
        addLogEntry({
            type: 'system',
            content: 'Claude SDK log window initialized. Waiting for SDK activity...',
            timestamp: Date.now()
        });
    </script>
</body>
</html>
